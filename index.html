<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="page">
        <div id="Message-Container">
          <div id="message">
            <h1>Congratulations!</h1>
            <p>You are done.</p>
            <p id="moves"></p>
            <input
              id="okBtn"
              type="button"
              onclick="toggleVisablity('Message-Container')"
              value="Play Again"
            />
            <a id="link_tag" href="https://codefun.vercel.app/java/introduction">Back to course</a>
          </div>
        </div>

        <br />
        <div id="menu">
          <div class="custom-select">
            <select id="diffSelect">
              <option value="10">Easy</option>
              <option value="15">Medium</option>
              <option value="25">Hard</option>
              <option value="38">Extreme</option>
            </select>
          </div>
          <input
            id="startMazeBtn"
            type="button"
            onclick="makeMaze()"
            value="Start"
          />
        </div>

        <div id="view">
          <div id="mazeContainer">
            <canvas
              id="mazeCanvas"
              class="border"
              height="1100"
              width="1100"
            ></canvas>
          </div>
        </div>

        <p id="instructions">Solve the puzzle to proceed to the next Level üöÄüòç</p>
        <br />
        <br />
        <p class="question_msg">Use arrow keys to print direction and to move the key to the house!</p>
        <div class="output_Statement">
          <p><span>System</span>.out.println(</p>
          <input
            id="directionInput"
            type="text"
            placeholder="Direction"
            disabled
          />
          <p>);</p>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
